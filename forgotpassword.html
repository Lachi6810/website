<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Reset default margin and padding for all elements */
* {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
*{
    margin: 0;
    padding:0;
}
.nav{
    background-color: white;
    z-index: 9;
    padding-left: 50px;
    padding-right: 50px;
    box-shadow: 0px 3px 65px 0px rgba(0,0,0,.15);
}
.nav_top{
    position: fixed;
    top:0;
    right:0;
    left:0;
}
.logo{
    float:left;
    width:60%;
}
.logo img{
    padding: 10px;
}
.nav_side{
    text-decoration: none;
    float: right;
    width:40%;
    margin-top:30px;
}
.nav_side a{
    text-decoration: none;
    margin-right: 20px;
    color:black;
    font-weight:bold;
    font-family: cosmic, sans-serif;
    font-size:15px;
    justify-content: center;
    align-items: center;
    align-content: center;
    text-align: center;
}
.nav_side a:hover{
    color:orange;
    text-decoration: none;
    transition: all is ease;
}
.forgot-container {
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 350px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #333;
}

input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #141212;
    border-radius: 4px;
    padding-right: 0px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #0056b3;
}

#confirmationMessage {
    margin-top: 20px;
    color: green;
}

        /* Your CSS styles here */
    </style>
</head>
<body>
    <nav class="nav nav_top">
        <div class="logo">
            <a href="index.html"><img src="1stop.png" width="150px"></a>
        </div>
        <div class="nav_side">
            <a href="About.html">About Us</a>
            <a href="service.html">Services</a>
            <a href="Blogs.html">Blogs</a>
            <a href="contact.html">Contact</a>
            <a href="loginpage.html">Login/Register</a>
        </div>
    </nav>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Reset Password</button>
        </form>
        <div id="confirmationMessage" style="display: none;">
            <p>Password reset instructions have been sent to your email.</p>
        </div>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            
            // Get the entered email
            var email = document.getElementById("email").value;
            
            // TODO: Implement logic to send password reset instructions to the email address (You can use AJAX or server-side code for this)
            
            // Display confirmation message
            document.getElementById("confirmationMessage").style.display = "block";
            
            // Clear the email input field
            document.getElementById("email").value = "";
        });
    </script>
</body>
</html>
